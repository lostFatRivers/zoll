CLI.Usage=Hudson CLI\n\
  Usar: java -jar hudson-cli.jar [-s URL] command [opts...] args...\n\
  Options:\n\
  \ -s URL : direcci\u00F3n web (por defecto se usa la variable HUDSON_URL)\n\
  \n\
  La lista completa de comandos disponibles depende del servidor. Ejecuta\n\
  el comando ''help'' para ver la lista.
CLI.NoURL=No se ha especificado el par\u00E1metro -s ni la variable HUDSON_URL
CLI.VersionMismatch=La versi\u00F3n no coincide. Esta CLI no se puede usar en este Hudson
