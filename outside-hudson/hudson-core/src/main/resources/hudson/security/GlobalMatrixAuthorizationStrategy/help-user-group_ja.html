<div>
  LDAPのグループにパーミッションを追加するには、特別な文法が必要であることに注意してください。
  デフォルトの設定では、すべて大文字で"ROLE_"で始まる必要があります。
  例えば、"devs"というグループであれば、"ROLE_DEVS"と入力します。
  <p>
  接頭辞である"ROLE_"と大文字であるか小文字であるかを変更するには、Hudsonのアーカイブに含まれる<tt>WEB-INF/security/LDAPBindSecurityRealm.groovy</tt>を編集して、
  再起動します。
</div>
