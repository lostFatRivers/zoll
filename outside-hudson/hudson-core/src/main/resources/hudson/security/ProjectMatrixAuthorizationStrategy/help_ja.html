<div>
    "行列による権限設定"の拡張し、プロジェクト毎に行列による権限設定することができます(ジョブの設定画面で行います)。

    <p>
    例えば、"JoeはプロジェクトA、B、Cにアクセスできるが、Dは参照できない"といったことができます。
    行列による権限設定のコンセプトについては、"行列による権限設定"のヘルプを参照してください。

    <p>
    ここで設定した権限は、すべてのプロジェクトの権限に追加されます。
</div>
