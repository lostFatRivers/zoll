<div>
    选择此项会让Hudson立即在你配置的地方安装工具.

    <p>
    如果你选中此项,你将会配置工具的一系列"安装程序",每个安装程序定义了如何尝试安装所需的工具.

    <p>
    对于跨平台工具(例如Ant),对单个工具配置多个安装程序是没意义的.但是如果是平台依赖的工具,
    多个安装程序允许你在不同的节点环境下运行安装。
</div>
