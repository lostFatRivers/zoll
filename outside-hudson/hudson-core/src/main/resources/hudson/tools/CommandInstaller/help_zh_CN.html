<p>
    运行Shell命令来安装你选择的工具.用Ubunte举例,
    假设Hudson用户在<code>/etc/sudoers</code>内:
</p>
<pre>sudo apt-get --yes install openjdk-6-jdk</pre>
<p>
    (这个例子中指定 <code>/usr/lib/jvm/java-6-openjdk</code> 作为工具安装目录.)
</p>
