<p>
    選択したシェルを起動してツールをインストールします。
    例えば、UbuntuにおいてHudsonのユーザーは<code>/etc/sudoers</code>に登録されているとすれば、
</p>
<pre>sudo apt-get --yes install openjdk-6-jdk</pre>
<p>
    (この場合、ツールホームとして<code>/usr/lib/jvm/java-6-openjdk</code>を設定します)
</p>
