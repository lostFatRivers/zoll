<div>
    バイナリ形式でツールをダウンロードするURLです。
    ZIPかGzipで圧縮したTARファイルのいずれかの形式である必要があります。
    サーバーにあるアーカイブのタイムスタンプと、(もしあれば)ローカルのファイルのタイムスタンプを比較するので、
    容易にアップデートを配布できます。
    URLはマスターからアクセス可能でなければなりませんが、スレーブからはアクセス可能である必要はありません。
</div>
