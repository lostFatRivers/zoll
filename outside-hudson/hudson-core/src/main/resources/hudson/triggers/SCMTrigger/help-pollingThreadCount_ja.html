<div>
  SCMのポーリングを使用してたくさんのプロジェクトの新規ビルドを起動するのなら、
  サーバーの過負荷を避けるために、並行して動くポーリング数を制限してください。

  <p>
  正の数を設定すると、並行してポーリングする数の上限を設定します。
  項目を空欄のままにすると、無制限になります。
</div>
