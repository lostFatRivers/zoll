Title="Proje ili\u015fkisi" nedir?
body=\
        E\u011fer birbirine ba\u011fl\u0131 projeleriniz varsa, Hudson <a href="http://wiki.eclipse.org/Hudson-ci/fingerprint">parmakizi deste\u011fi</a>\
    ile olu\u015fturulan kay\u0131tlar\u0131 kullanarak hangi upstream projenin hangi downstream proje taraf\u0131ndan\
    kullan\u0131ld\u0131\u011f\u0131n\u0131 takip edebilir.
For\ this\ feature\ to\ work,\ the\ following\ conditions\ need\ to\ be\ met\:=Bu\ \u00f6zelli\u011fin\ \u00e7al\u0131\u015fabilmesi\ i\u00e7in\ devam\u0131ndaki\ \u015fartlar\u0131n\ sa\u011flanmas\u0131\ gerekir:
The\ upstream\ job\ records\ the\ fingerprints\ of\ its\ build\ artifacts=Upstream\ proje\, kendi yap\u0131land\u0131rma artefaktlar\u0131n\u0131n\ parmakizlerini\ kaydeder
The\ downstream\ job\ records\ the\ fingerprints\ of\ the\ upstream\ jar\ files\ it\ uses=Downstream\ proje,\ upstream\ projeden\ kulland\u0131\u011f\u0131\ jar\'lar\u0131n\ parmakizini\ kaydeder
This\ allows\ Hudson\ to\ correlate\ two\ jobs.=Bu,\ Hudson\'a\ iki\ projeyi\ kar\u015f\u0131l\u0131kl\u0131\ ili\u015fkilendirme\ yetene\u011fini\ verir.
