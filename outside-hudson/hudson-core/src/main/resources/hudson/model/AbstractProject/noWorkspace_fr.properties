Error\:\ no\ workspace=Erreur: pas de workspace
A\ job\ won't\ have\ any\ workspace\ until\ at\ least\ one\ build\ is\ performed.=Un projet n'a pas de workspace avant un premier build.
There's\ no\ workspace\ for\ this\ job.\ Possible\ reasons\ are\:=Il n'y a pas de workspace existant pour ce projet. Les raisons possibles sont:
The\ job\ was\ renamed\ recently\ and\ no\ build\ was\ done\ under\ the\ new\ name.=Le projet a \u00e9t\u00e9 renomm\u00e9 r\u00e9cemment et aucun build n'a \u00e9t\u00e9 fait avec ce nouveau nom.
The\ slave\ this\ job\ has\ run\ on\ for\ the\ last\ time\ was\ removed.=La machine esclave sur laquelle ce projet a \u00e9t\u00e9 lanc\u00e9 pour la derni\u00e8re fois a \u00e9t\u00e9 retir\u00e9e.
li3=Le r\u00e9pertoire workspace ({0}) a \u00e9t\u00e9 d\u00e9plac\u00e9 hors de Hudson.
text=<a href="{0}/{1}build">Lancer un build</a> afin de faire cr\u00e9er un workspace par Hudson.
