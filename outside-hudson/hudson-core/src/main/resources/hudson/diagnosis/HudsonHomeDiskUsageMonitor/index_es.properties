blurb=El directorio de Hudson <tt>(HUDSON_HOME)</tt> est\u00E1 casi lleno
description.1=\
  El directirio <tt>HUDSON_HOME</tt> ({0}) est\u00E1 casi lleno. \
  Cuando este directorio se llene completamente Hudson no podr\u00E1 guardar nada mas y pueden ocurrir problemas imprevistos.
description.2=Debes hacer algo ahora para prevenir el problema.
solution.1=Borra ficheros de esta partici\u00F3n para liberar espacio.
solution.2=\
  Mueve el directorio de <tt>HUDSON_HOME</tt> a una partci\u00F3n mayor. \
  Echa un vistazo a esta <a href="http://wiki.hudson-ci.org/display/HUDSON/Administering+Hudson">p\u00E1gina</a> para saber c\u00F3mo hacerlo.
HUDSON_HOME\ is\ almost\ full=El directirio <tt>HUDSON_HOME</tt> ({0}) est\u00E1 casi lleno.

