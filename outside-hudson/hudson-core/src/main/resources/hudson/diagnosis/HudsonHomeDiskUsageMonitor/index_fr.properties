blurb=<tt>HUDSON_HOME</tt> est presque plein
description.1=Votre r\u00E9pertoire <tt>HUDSON_HOME</tt> ({0}) est presque plein. Quand il n''''y aura plus d''''espace disponible dans ce r\u00E9pertoire, Hudson aura un comportement erratique, car il ne pourra plus stocker de donn\u00E9es.
description.2=Pour \u00E9viter ce probl\u00E8me, vous devez agir maintenant.
solution.1=Supprimez des fichiers sur cette partition afin de faire plus de place.
solution.2=D\u00E9placez <tt>HUDSON_HOME</tt> sur une partition plus grande. Consultez <a href="http://wiki.hudson-ci.org/display/HUDSON/Administering+Hudson">notre Wiki</a> pour la d\u00E9marche \u00E0 suivre.
HUDSON_HOME\ is\ almost\ full=HUDSON_HOME est presque plein
