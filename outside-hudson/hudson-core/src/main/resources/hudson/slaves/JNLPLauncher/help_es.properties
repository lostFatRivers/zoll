blurb=Arranca un esclavo ejecutando un programa agente usando <a href="http://en.wikipedia.org/wiki/Java_Web_Start">JNLP</a>.\
  De modo que el esclavo inicia la ejecuci\u00F3n, por lo que los esclavos no necesitan una IP accesible desde el master. \
  Incluso es posible arrancar una ejecuci\u00F3n sin GUI, como puede ser un servicio Windows.

