blurb=\
  Schaltet einen Slave ein, indem ein Agent \u00FCber \
  <a href="http://en.wikipedia.org/wiki/Java_Web_Start">JNLP</a> gestartet wird. \
  Da der Start in diesem Fall vom Slave aus initiiert wird, muss der Slave nicht \
  per IP-Adresse von Master aus erreichbar sein (z.B. wenn der Slave hinter einer \
  Firewall liegt). Es ist weiterhin m\u00F6glich, den Slave ohne Benutzeroberfl\u00E4che \
  zu starten, z.B. als Windows Dienst.
