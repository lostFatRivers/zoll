<div>
    マスターからスレーブへの往復の応答時間を監視し、閾値を繰り返し超えるようであればそのスレーブをオフラインにします。

    <p>
    応答しないスレーブや、通信を妨げる他のネットワーク関連の問題を発見するのに有用です。
    もっと具体的に言うと、マスターはスレーブに何もしないコマンドを送信し、そのコマンドの結果が戻ってくる時間をチェックします。
</div>
