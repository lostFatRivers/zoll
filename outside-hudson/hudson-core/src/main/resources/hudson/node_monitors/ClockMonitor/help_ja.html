<div>
    マスタとノード間のクロック誤差を監視します。
    Hudson自身は通常システム間のクロック誤差を許容しますが、
    バージョンコントロールや分散ファイルシステムでのアクセス(NFSやWindowsでのファイル共有など）では、
    関係するシステムにクロック誤差があると変な問題が発生する傾向があります。

    <p>
    クロックの同期をとるには、NTPの利用を検討してください。
</div>
