﻿<div>
  あとでダウンロードできるようにビルド成果物をアーカイブします（例えば，zipやjarファイル）。
  アーカイブファイルは，Hudson のWebページからアクセスできます。
  <br />
  通常、ビルドのログが保存されている限りHudsonは成果物を保存しますが、古い成果物が不要であったり、
  ディスク容量を節約したいならば、そうすることもできます。
</div>
