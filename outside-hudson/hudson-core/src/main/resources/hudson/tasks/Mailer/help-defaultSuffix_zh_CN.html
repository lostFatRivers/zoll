<div>
  如果用户邮件能够自动的指定后缀,那么在此处填写后缀.否则不用填写.注意，用户可以选择性的覆盖邮件地址.
  例如,如果这里设定了<tt>@acme.org</tt>,那么用户foo的默认邮件地址为<tt>foo@acme.org</tt>
