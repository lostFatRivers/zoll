<div>
  ユーザーのE-mailアドレスが、単に(ユーザー名などに)サフィックスを追加するだけなら、
  そのサフィックスを指定します。
  そうでなければ、空欄のままにします。ユーザーのメールアドレスは必ず上書きされることに気をつけてください。
  例えば、この項目に<tt>@acme.org</tt>を設定すると、
  ユーザ ー<tt>foo</tt> のメールアドレスは、<tt>foo@acme.org</tt>になります。
</div>
